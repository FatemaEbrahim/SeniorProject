<body>
  <br>
  <br>

  <div class="testbox">
    <form action="/">
      <fieldset>
        </hr>
        <legend>Student Information</legend>
        <table style=" width:100%  ">
          <tr>
            <th>Student Name</th>

          </tr>
          <tr>
            <td>Sara Isa Ahmed</td>
            <td>20161011</td>
            <td>Computer science</td>
            <td>131</td>
          </tr>
        </table>
        <hr />
        <fieldset>
          <legend>CV Submission</legend>
          <div class="item">
            <label for="name">• Add your CV<span>*</span><br></label>

            <br>
          </div>
          <div class="item">
            <label for="address">• Recommendation letter (if any) </label>

          </div>

        </fieldset>

        <fieldset>
          </hr>

              <br>

                <label for="Experience">

                  Cloud Computing
                </label>
              </div>
              <div class="checkbox">
                <label for="Experience">

                </label>
                </label>
              </div>

                </label>
                </label>
              </div>
              <div class="checkbox">
                <label for="Experience">

                  Databases
                </label>
                </label>
              </div>
              <div class="checkbox">

                </label>

                </label>
