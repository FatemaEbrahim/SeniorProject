  <br>

  <div class="testbox">
    <form action="/">
      <fieldset>
        
        <legend style="background-color: #e9ecef; color: black; border-radius: .3rem; ">Student Information</legend>
        <table style=" width:100%; margin-top: 7.5px; margin-bottom: 15px;   ">

            <th style=" width:25%; text-align: center;" >Student ID</th>
            <th style=" width:25%; text-align: center; ">Major</th>

          </tr>
          <tr>
            <td style=" text-align: center;">Sara Isa Ahmed</td>
            <td style="  text-align: center;">20161011</td>
            <td style="  text-align: center;">Computer science</td>
            <td style="  text-align: center;">131</td>
          </tr>
        </table>
       
        <fieldset>
          <legend style="background-color: #e9ecef; color: black; border-radius: .3rem; ">CV Submission</legend>

            <input style="color: black;"id="report" type="file" name="report" required />

          </div>

          </div>

        </fieldset>
        
        <fieldset>

            <div class="form-group">
              <label class="col-md-4 control-label" for="Experience" style="color: black;">• Select Experienced Feilds:</label>
              <br>
              <div class="checkbox">
                <label for="Experience" style="color: black;">

                </label>
              </div>
              <div class="checkbox">
                <label for="Experience" style="color: black;">
                  <input type="checkbox" style="margin-top: 8;" value="2">

                </label>
                </label>
              </div>
              <div class="checkbox">
                <label for="Experience"style="color: black;">

                </label>
                </label>
              </div>
              <div class="checkbox">

                </label>

                </label>
