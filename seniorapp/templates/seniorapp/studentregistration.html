{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Student Registration </title>
	<link rel="icon" href="https://mkfbh.org/wp-content/uploads/2021/04/logo-uob.png" type="image/x-icon">


	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="{%static 'seniorapp/css/studentreg.css' %}">
</head>

<body>
	<div class="testbox">
		<form action="/">
			<div class="banner">
				<h1>Student Registration Form</h1>
			</div>
			<h2>Student Details</h2>
			<div class="item">
				<p>Full Name*</p>
				<div class="item">
					<input type="text" placeholder="Enter Full Name Here..">

				</div>
			</div>
			<div class="item">
				<p>Student ID*</p>
				<input placeholder="Enter Your ID Here..">
			</div>
			<div class="item">
				<p>CPR Number*</p>
				<input placeholder="Enter Your CPR Here..">
			</div>

			<div class="item">
				<p>Nationality*</p>
				<input placeholder="Enter Your Nationality Here..">
			</div>

			<div class="item">
				<p>Phone Number*</p>
				<input placeholder="Enter Your Number Here..">

			</div>
			<div class="item">
				<p>Private Email*</p>
				<input type="text" placeholder="Enter Email Address Here.." />
			</div>
			<div class="item">
				<p>UOB Email*</p>
				<input type="text" placeholder="Enter Email Address Here.." />
			</div>


			<div class="item">
				<p>College*</p>
				<select id="colleges" name="colleges" placeholder="Select your college">
					<option value="Select your college">Select your college</option>
					<option value="College of Business Adminstration ">College of Business Adminstration
					</option>
					<option value="College of Law">College of Law </option>
					<option value="College of Information Technology ">College of Information Technology
					</option>
					<option value="College of Arts ">College of Arts </option>
					<option value="College of Applied Science ">College of Applied Science </option>
					<option value="College of Engeneering">College of Engeneering </option>
					<option value="Bahrain teachers college">Bahrain teachers college</option>
					<option value="College of science ">College of science </option>
					<option value="College of health and sport sciences ">College of health and sport sciences </option>

				</select>
			</div>

			<div class="item">
				<p>Major*</p>
				<input type="text" placeholder="Enter Major Here..">
				<p>Minor*</p>
				<input type="text" placeholder="Enter minor Here..">
				<p>Course code*</p>
				<input type="text" placeholder="Enter course code Here..">
			</div>



			<div class="item">
				<p>Personal Photo*</p>
				<input type="file">
			</div>

			<div class="item">
				<p>Transcript*</p>
				<input type="file">
			</div>

			<div class="item">
				<p>CV*</p>
				<input type="file">
			</div>
			<div class="item">
				<p>Acceptance Letter</p>
				<input type="file">
			</div>
			
			<div class="question">
				<div class="question-answer checkbox-item">
					<div>
					  <input type="checkbox" value="none" id="check_1" name="checklist" required/>
					  <label for="check_1" class="check"><span>I asure that all information inserted were correct.</span></label>
					</div>
					<div>
			</div>
			<br>
			<div class="btn-block">
				<button type="submit" href="/">Submit</button>
			</div>
		</form>
	</div>
</body>

</html>
